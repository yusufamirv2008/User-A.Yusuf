<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <header class="bg-gray-200">
        <nav class="flex items-center text-2xl justify-between py-5 px-20">
            <nav>
                <img src="./img/лого.png" alt="">
            </nav>
            <nav class="flex gap-x-10">
                <p>Обо мне</p>
                <p>Занятия</p>
                <p>Запись</p>
            </nav>
        </nav>
        <section class="flex justify-around">
            <aside>
                <img src="./img/Гитарист + фигуры.png" alt="">
            </aside>

            <aside class="-ml-32">
                <img class="relative -left-20 top-[100px]" src="./img/Иконки.png" alt="">
                <p class="relative top-[100px] text-5xl -left-20 font-bold">Я Виктор</p>
                <img class="relative left-20" src="./img/Subtract.png" alt="">
                <p class="relative -top-[80px] -left-20 text-xl text-gray-500">Репетитор игры на гитаре с семилетним
                    <br> опытом преподавания
                </p>
                <div class="flex relative -top-[50px] -left-20 gap-5">
                    <button class="bg-[#f28b64] py-2 px-8 text-xl text-white rounded-full">Забронировать <br>
                        урок</button>
                    <img class="ml-5" src="./img/Иконка чата 1.svg" alt="">
                    <p class="text-xl mt-2">Есть <br>
                        вопросы?</p>
                </div>
                <img class="relative top-[65px] left-[244px]" src="./img/Subtract (1).png" alt="">
            </aside>
        </section>
    </header>
    <main>
        <section class="bg-gray-100 font-sans">
            <div class="container mx-auto p-6">
                <h1 class="text-5xl font-bold mb-8">Преподаю</h1>
                <aside class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <div class="bg-gray-100 p-4 rounded-lg shadow-md text-center">
                        <img src="./img/Электро-гитара 1.png" alt="Электро гитара" class="mx-auto mb-4">
                        <p class="text-xl font-medium">Электро гитара</p>
                    </div>
                    <div class="bg-[#f28b64] p-4 rounded-lg shadow-md text-center">
                        <img src="./img/Акустика-гитара 1.png" alt="Акустическая гитара" class="mx-auto mb-4">
                        <p class="text-xl font-medium">Акустическая гитара</p>
                    </div>
                    <div class="bg-[#5290ea] p-4 rounded-lg shadow-md text-center">
                        <img src="./img/Укулелли-гитара 1.png" alt="Укулеле гитара" class="mx-auto mb-4">
                        <p class="text-xl font-medium">Укулеле гитара</p>
                    </div>
                </aside>
                <aside class="mt-10 grid grid-cols-1 sm:grid-cols-4 gap-4 text-center">
                    <div class="flex">
                        <img src="./img/01-Иконка.svg" alt="">
                        <div>
                            <p class="text-2xl font-bold">7</p>
                            <p class="text-gray-600">лет <br> преподавания</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-2xl font-bold">276</p>
                        <p class="text-gray-600">отзывов на 5 звезд</p>
                    </div>
                    <div>
                        <p class="text-2xl font-bold">314</p>
                        <p class="text-gray-600">студентов обучено</p>
                    </div>
                    <div>
                        <p class="text-2xl font-bold">2000</p>
                        <p class="text-gray-600">часов преподавания</p>
                    </div>
                </aside>
            </div>
        </section>
    </main>
</body>

</html>
